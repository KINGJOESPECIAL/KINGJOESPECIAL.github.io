<!DOCTYPE html>
<html>
<head>
	<title>PATIENT'S INFORMATION</title>
	<link rel="stylesheet" type="text/css" href="kj style.css">
</head>
<body>
	<h1><strong>FILL IN PERSONAL INFORMATION BELOW</strong></h1>
	<form method="GET">
		FIRST NAME:<input type="text" name="FIRST NAME"><br>
		LAST NAME:<input type="text" name="LAST NAME"><br>
		GENDER:<br>
		<input type="radio" name="gender" value="male">MALE<br>
		<input type="radio" name="gender" value="female">FEMALE<br>
		EMAIL:<input type="email" name="email"><br>
		HOME ADDRESS:<input type="text" name="address"><br>
		AGE:<br>
		<input type="checkbox" name="age">0-11months<br>
		<input type="checkbox" name="age">1-10years<br>
		<input type="checkbox" name="age">10-17years<br>
		<input type="checkbox" name="age">18-49years<br>
		<input type="checkbox" name="age">50 and above<br>
		PHONE NUMBER:<input type="number" name="number"><br>
		DISEASE CONDITION:<br>
		<select multiple="disease">
			<option value="diabetes">DIABETES</option><br>
			<option value="hypertension">HYPERTENSION</option><br>
			<option value="ulcer">ULCER</option><br>
			<option value="others">OTHER</option><br>
		</select><br>
		SERVICES AVAILABLE:<br>
		<select multiple="services">
			<option value="home delivery">HOME DELIVERY</option><br>
			<option value="ambulatory">AMBULATORY SERVICES</option><br>
			<option value="home care">HOME CARE SERVICES</option><br>
			<option value="medical advices">MEDICAL ADVICES</option><br>
			<option value="others">OTHERS</option><br>
		</select><br>
		<input type="submit" value="Register">
		<input type="reset">


	</form>

</body>
</html>
